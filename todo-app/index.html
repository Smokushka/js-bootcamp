<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="filter" type="text" class="input" placeholder="Filter todos">
            <label for="" class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="incompleted-message">
        </div>
        <div id="todos"></div>
        <form id="new-todo-form" action="">
            <input type="text" placeholder="New Todo" name="todoText" class="input">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>
</html>
